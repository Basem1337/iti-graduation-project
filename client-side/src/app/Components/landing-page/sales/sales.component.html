<div class="flex flex-col w-full h-auto min-h-[640px] justify-center bg-[#1C2027] p-5">
    <div class="flex justify-between items-center mb-4">
        <div class="flex gap-3">
            <img src="/images/sales.svg" alt="" width="32px">
            <h3 class="text-white font-[ClashGrotesk-Medium] m-0">Sales</h3>
        </div>
        <a href="" class="text-[#3A66E8] font-[ClashGrotesk-Medium]">See More</a>
    </div>
    <div *ngFor="let game of games | slice:0:3" class="flex flex-col lg:flex-row gap-4 justify-center lg:justify-between">
      <a [routerLink]="['/games', game._id]" class="w-full text-decoration-none"> 

        <div *ngIf="game.discount && game.discount > 0" class="flex w-full lg:w-[360px] h-auto lg:h-[420px]">
            <div class="flex flex-col gap-3 w-full">
                <div class="bg-white w-full lg:w-[360px] h-[360px] relative shadow-lg overflow-hidden">
                    <img class="absolute top-0 left-0 w-full h-full object-cover" src="{{game.gamePoster}}" alt="">
                </div>
                <div class="flex justify-between text-white">
                    <div class="flex flex-col">
                        <h5>{{game.gameName}}</h5>
                        <div class="flex justify-start items-end gap-3 font-[ClashGrotesk-Medium]">
                            <h4 class="m-0">${{game.price}}</h4>
                            <p class="text-[#54575D] text-decoration-line-through m-0">${{game.originalPrice}}</p>
                        </div>
                    </div>
                    <div class="w-[25%] h-full flex justify-center items-center text-white font-[ClashGrotesk-Semibold] bg-[#2F52BD] p-2">
                        <h3 class="m-0">{{game.discount}}%</h3>
                    </div>
                </div>
            </div>

        </div>
      </a>
    </div>
</div>
