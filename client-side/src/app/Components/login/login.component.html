<div class="flex flex-col lg:flex-row h-screen">

    <div class="w-full lg:w-1/2 flex flex-col justify-center p-5 font-[ClashGrotesk-Medium]">
        <form [formGroup]="myForm" class="flex flex-col gap-3" action="">
            <div class="flex flex-col">
                <label for="em">Email</label>
                <input #email formControlName="email" class="border-2 border-[#5267A2] p-2 w-full" type="email" name="email" id="em" placeholder="example@mail.com">
            </div>
            @if(!emValid){
                <span class="text-red-800">That's not a valid E-mail</span>
            }
            <div class="flex flex-col">
                <label for="pw">Password</label>
                <div class="flex w-full">
                    <input [type]="passwordVisible ? 'password' : 'text'" #password formControlName="password" class="border-2 border-[#5267A2] w-full p-2" type="password" name="password" id="pw" placeholder="*********">
                    <button (click) = "togglePassword()" class="w-10 bg-[#5267A2] flex items-center justify-center"><img [src]="passwordVisible ? '/images/eye-outline(notactive).svg' : '/images/eye-outline(active).svg'" src="/images/eye-outline(notactive).svg" alt=""></button>
                </div>
                @if(!passValid){
                    <span class="text-red-800">Password must be more than 8 character</span>
                }
            </div>
            @if(errMsg){
                <span class="text-red-800">{{errMsg}}</span>
            }
            <button (click)="onSubmit(email.value,password.value)" class="p-3 bg-[#2F52BD] text-white w-full md:w-3/5"><h6 class="font-[ClashGrotesk-SemiBold] m-0">Sign in</h6></button>
        </form>
    </div>

    <div class="hidden h-full w-full lg:flex justify-end"><img class="h-full" src="images/login-ac.png" alt=""></div>

    <div class="w-full lg:flex h-full lg:w-1/2 flex-col justify-center items-center gap-4 bg-gradient-to-b from-[#3A66E8] to-[#213982] p-5">
        <div class="flex justify-center items-center">
            <img src="images/logo-notext.svg" alt="">
        </div>
        <div class="flex flex-col justify-center items-center text-center">
            <h2 class="text-white font-[ClashGrotesk-SemiBold]">Login</h2>
            <p class="w-4/5 text-[#b9b9b9] font-[ClashGrotesk-Medium]">Navigate all the games you want by just one click</p>
        </div>
        <div class="flex justify-center items-center gap-2 font-[ClashGrotesk-Medium]">
            <h6 class="text-white">Don't have an account?</h6>
            <h6 routerLink="/signup" class="text-[#3A66E8]"><a routerLink="/signup">Sign Up</a></h6>
        </div>
    </div>
</div>
