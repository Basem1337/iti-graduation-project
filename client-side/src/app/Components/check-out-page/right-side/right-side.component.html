<div
  class="flex flex-col gap-4 py-4 items-center bg-linear-to-b from-[#2F52BD] to-[#152657] h-screen"
>
<p class="m-0 font-[ClashGrotesk-Medium] leading-2  text-white text-2xl">Cart</p>
@if(!cart.length){
  <div class="text-center text-gray-400 bg-white w-[90%] h-auto min-h-[65%] overflow-auto flex flex-col gap-2 py-3">
    <p class="text-[16px] font-[ClashGrotesk-Medium] px-4">There are no games in your cart</p>
  </div>
}@else{
  <div class="bg-white w-[90%] h-auto min-h-[65%] overflow-auto flex flex-col gap-2 py-3">
    <app-game-detail *ngFor="let game of cart" [gameName]="game.gameName" [gamePoster]="game.gamePoster" [gamePrice]="game.price" [gameCompany]="game.company" (removeEvent)="onRemoveEvent($event)" [productId]="game._id"></app-game-detail>
    <!-- <app-game-detail></app-game-detail>
    <app-game-detail></app-game-detail>
    <app-game-detail></app-game-detail> -->
  </div>
}
  <div class="bg-white w-[90%] h-auto flex flex-col px-4 py-3">
    <div class="flex flex-row justify-between">
      <p class="my-2 font-[ClashGrotesk-Medium] text-lg text-gray-400">Price</p>
      <p class="my-2 font-[ClashGrotesk-Medium] text-lg text-gray-400">
        {{ totals.totalBeforeDiscount | currency: 'USD' }}
      </p>
    </div>
    <div class="flex flex-row justify-between">
      <p class="m-0 font-[ClashGrotesk-Medium] text-lg text-gray-400">
        Discount
      </p>
      <p class="m-0 font-[ClashGrotesk-Medium] text-lg text-gray-400">
        {{ totals.totalDiscount | currency: 'USD' }}
      </p>
    </div>
    <hr class="border-gray-300 w-full align-self-center" />
    <div class="flex flex-row justify-between">
      <p class="m-0 font-[ClashGrotesk-Medium] text-xl">Total Price</p>
      <p class="m-0 font-[ClashGrotesk-Medium] text-xl">{{ totals.finalTotal | currency: 'USD' }}</p>
    </div>
  </div>
</div>
